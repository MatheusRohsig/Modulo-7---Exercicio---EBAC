<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <header>
            <div class="header">
                <h1>FORMULÁRIO PARA COMPARAÇÃO DE NÚMEROS</h1>
            </div>
    </header>
            <div class="form" id="form-comparison">
                <form>
                    <input type="number" id="a-campo" placeholder="Campo A" required>
                    <input type="number" id="b-campo" placeholder="Campo B" required>
                    <button type="submit" id="btn-comparar">Comparar</button>
                </form>
            </div>
            <p class="success-message"></p>
            <p class="error-message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
